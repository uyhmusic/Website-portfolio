<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenangan OSIS SPENLIBELS</title>
    <style>
        :root {
            --primary: #fc6335;
            --secondary: #ffe600;
            --secondary: #7f8c8d;
            --light: #f0f7fc;    /* Biru sangat muda untuk background */
            --white: #ffffff;
            --dark: #2c3e50;     /* Biru tua untuk teks */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--light);
            color: var(--dark);
            line-height: 1.6;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 25px;
            padding: 15px 0;
            background: var(--white);
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        }
        
        h1 {
            color: var(--primary);
            font-size: clamp(1.5rem, 4vw, 2rem);
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: var(--secondary);
            font-style: italic;
            font-size: clamp(0.9rem, 3vw, 1rem);
        }
        
        .memory-card {
            background: var(--white);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            margin-bottom: 25px;
            border: 1px solid rgba(52, 152, 219, 0.2);
        }
        
        .photo-container {
            position: relative;
        }
        
        .photo {
            width: 100%;
            height: auto;
            display: block;
            border-bottom: 3px solid var(--primary);
        }
        
        .photo-caption {
            padding: 10px 15px;
            text-align: center;
            font-size: 0.85rem;
            color: var(--dark);
            background: rgba(240, 247, 252, 0.9);
            font-weight: 500;
        }
        
        .story {
            padding: 15px;
            font-size: clamp(0.95rem, 3vw, 1rem);
        }
        
        .highlight {
            color: var(--primary-dark);
            font-weight: 600;
        }
        
        .btn-container {
            text-align: center;
            margin: 30px 0 15px;
        }
        
        .back-btn {
            display: inline-block;
            padding: 10px 25px;
            background: var(--primary);
            color: var(--white);
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            box-shadow: 0 2px 5px rgba(52, 152, 219, 0.3);
        }
        
        .back-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.4);
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .memory-card {
                margin-bottom: 20px;
            }
            
            .photo-caption {
                font-size: 0.8rem;
                padding: 8px 10px;
            }
            
            .story {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>KENANGAN DI YAYASAN</h1>
            <p class="subtitle">Sejak 2024 - Sekarang</p>
        </header>
        
        <div class="memory-card">
            <div class="photo-container">
                <img src="yayasan.jpg" alt="ziarah" class="photo">
                <div class="photo-caption">Momen Ziarah Wali Limo</div>
            </div>
            <div class="story">
                <p>"Sebuah perjalanan spiritual yang mengingatkan kita akan perjuangan dakwah dan kearifan para ulama terdahulu. Semoga kita dapat mengambil hikmahnya."</p>
            </div>
        </div>
        
        
     <div class="btn-container">
    <button class="back-btn" onclick="window.location.href='index.html#portfolio'">â¬… Kembali</button>
</div> 
        
     
    </div>
</body>
</html>
